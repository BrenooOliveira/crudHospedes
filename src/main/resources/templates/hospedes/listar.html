<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Hóspedes</title>
    <meta charset="UTF-8"/>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f6fa;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 900px;
            margin: 40px auto;
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 3px 12px rgba(0,0,0,0.15);
        }

        h1 {
            margin: 0 0 20px 0;
            font-size: 26px;
            color: #333;
            text-align: center;
        }

        .btn-new {
            display: inline-block;
            padding: 10px 15px;
            background: #20bf6b;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .btn-new:hover {
            background: #0fb96f;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            font-size: 15px;
        }

        th {
            background: #3867d6;
            color: white;
            padding: 12px;
            text-align: left;
        }

        td {
            padding: 10px;
            border-bottom: 1px solid #e1e1e1;
        }

        tr:hover td {
            background: #f0f4ff;
        }

        a.action {
            color: #3867d6;
            text-decoration: none;
            font-weight: bold;
            margin-right: 10px;
        }

        a.action:hover {
            text-decoration: underline;
        }

        .inactive {
            color: #eb3b5a;
        }
    </style>
</head>
<body>

<div class="container">

    <h1>Hóspedes</h1>

    <form method="get" action="/hospedes"
      style="margin-bottom:20px; display:flex; gap:10px; flex-wrap:wrap;">

        <input type="text" name="nome" placeholder="Nome"
            th:value="${nome}" />

        <input type="text" name="cpf" placeholder="CPF"
            th:value="${cpf}" />

        <input type="text" name="cidade" placeholder="Cidade"
            th:value="${cidade}" />

        <select name="ativo">
            <option value="">Situação</option>
            <option value="true" th:selected="${ativo == true}">Ativo</option>
            <option value="false" th:selected="${ativo == false}">Inativo</option>
        </select>

        <button type="submit"
                style="background:#3867d6; color:white; border:none;
                    padding:10px 15px; border-radius:8px; cursor:pointer;">
            Filtrar
        </button>

        <a href="/hospedes"
        style="padding:10px 15px; background:#dcdde1; border-radius:8px;
                text-decoration:none; color:#333;">
            Limpar
        </a>
    </form>



    <a class="btn-new" href="/hospedes/cadastrar">+ Cadastrar novo hóspede</a>

    <table>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>CPF</th>
            <th>Situação</th>
            <th>Ações</th>
        </tr>

        <tr th:each="h : ${lista}">
            <td th:text="${h.id}"></td>
            <td th:text="${h.nome}"></td>
            <td th:text="${h.cpf}"></td>
            <td th:text="${h.ativo ? 'Ativo' : 'Inativo'}"
                th:classappend="${!h.ativo} ? 'inactive'"></td>

            <td>
            <a class="action"
            th:href="'/hospedes/' + ${h.id} + '/editar'">
                Editar
            </a>

            <!-- Se estiver ATIVO, mostra Inativar -->
            <a class="action inactive"
            th:if="${h.ativo}"
            th:href="'/hospedes/' + ${h.id} + '/inativar'">
                Inativar
            </a>

            <!-- Se estiver INATIVO, mostra Ativar -->
            <a class="action"
            th:if="${!h.ativo}"
            th:href="'/hospedes/' + ${h.id} + '/ativar'">
                Ativar
            </a>
            </td>   

        </tr>
    </table>

</div>

</body>
</html>
