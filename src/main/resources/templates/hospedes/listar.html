<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Hóspedes</title>
    <meta charset="UTF-8"/>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f6fa;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 900px;
            margin: 40px auto;
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 3px 12px rgba(0,0,0,0.15);
        }

        h1 {
            margin: 0 0 20px 0;
            font-size: 26px;
            color: #333;
            text-align: center;
        }

        .btn-new {
            display: inline-block;
            padding: 10px 15px;
            background: #20bf6b;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .btn-new:hover {
            background: #0fb96f;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            font-size: 15px;
        }

        th {
            background: #3867d6;
            color: white;
            padding: 12px;
            text-align: left;
        }

        td {
            padding: 10px;
            border-bottom: 1px solid #e1e1e1;
        }

        tr:hover td {
            background: #f0f4ff;
        }

        a.action {
            color: #3867d6;
            text-decoration: none;
            font-weight: bold;
            margin-right: 10px;
        }

        a.action:hover {
            text-decoration: underline;
        }

        .inactive {
            color: #eb3b5a;
        }
    </style>
</head>
<body>

<div class="container">

    <h1>Hóspedes</h1>

    <a class="btn-new" href="/hospedes/cadastrar">+ Cadastrar novo hóspede</a>

    <table>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>CPF</th>
            <th>Situação</th>
            <th>Ações</th>
        </tr>

        <tr th:each="h : ${lista}">
            <td th:text="${h.id}"></td>
            <td th:text="${h.nome}"></td>
            <td th:text="${h.cpf}"></td>
            <td th:text="${h.ativo ? 'Ativo' : 'Inativo'}"
                th:classappend="${!h.ativo} ? 'inactive'"></td>

            <td>
                <a class="action"
                   th:href="'/hospedes/' + ${h.id} + '/editar'">Editar</a>

                <a class="action inactive"
                   th:href="'/hospedes/' + ${h.id} + '/inativar'">Inativar</a>
            </td>
        </tr>
    </table>

</div>

</body>
</html>
